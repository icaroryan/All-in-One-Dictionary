{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}

    {% if not word %}
        <form class="form_search" action="/" method="POST">
            <input type="text" name="word" placeholder="Search Word">
            <!-- <button type="submit" border="0"> -->
                <!-- <i class="fas fa-search" aria-hidden="true"></i> -->
            <!-- </button> -->
            <input type="image" name="submit" src="{{ url_for('static', filename='img/search.png') }}" border="0" alt="submit" width="35px">
        </form>

    {% endif %}

    {% if word %}

        <div class="tabContainer">
            <div class="tabButtonsContainer">
                <button onclick="open_page()" class="tabButton active_button" id="cambridge_button">Cambridge Dictionary</button>
                <button onclick="open_page()" class="tabButton" id="longman_button">Longman Dictionary</button>
                <button onclick="open_page()" class="tabButton" id="thesaurus_button">Thesaurus</button>
                <button onclick="open_page()" class="tabButton" id="duckduckgo_button">DuckDuckGo Images</button>
            </div>
            

            <div class="tabContentContainer">
                <div id="cambridge_embed" class="tabContent active_content">
                    <div class="embed-responsive embed-responsive-21by9">
                        <iframe class="embed-responsive-item" src="https://dictionary.cambridge.org/us/search/direct/?datasetsearch=english&q={{ word }}" sandbox="allow-scripts allow-same-origin allow-forms" title="Cambridge Dictionary" name="cambridge" loading="lazy">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="tabContentContainer">
                <div id="longman_embed" class="tabContent">
                    <div class="embed-responsive embed-responsive-21by9">
                        <iframe is="x-frame-bypass" class="embed-responsive-item" src="https://www.ldoceonline.com/search/english/direct/?datasetsearch=english&q={{ word }}" title="Longman Dictionary" name="longman" loading="eager">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="tabContentContainer">
                <div id="thesaurus_embed" class="tabContent">
                    <div class="embed-responsive embed-responsive-21by9">
                        <iframe class="embed-responsive-item" src="https://www.thesaurus.com/browse/{{ word }}" sandbox="allow-scripts allow-same-origin allow-forms" title="Thesaurus Synonyms" name="thesaurus" loading="lazy">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>
            </div>

            <div class="tabContentContainer">
                <div id="duckduckgo_embed" class="tabContent">
                    <div class="embed-responsive embed-responsive-21by9">
                        <iframe is="x-frame-bypass" class="embed-responsive-item" src="https://duckduckgo.com/?q=house&iax=images&ia=images" sandbox="allow-scripts allow-same-origin" title="DuckDuckGo Images" name="duckduckgo" loading="eager">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>
            </div>

        </div>
