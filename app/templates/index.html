{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}

    {% if not word %}

        <div class="centerContainer">
            <div class="row form_search">
                <form class="col s12" action="/" method="POST">
                    <div class="row ">
                        <div class="input-field col s12">
                            <i class="material-icons prefix" name="submit">search</i>
                            <input id="word" name="word" type="text" maxlength="45">
                            <label for="word" class="">Search Word</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        

    {% endif %}

    {% if word %}

        <div class="container">
            <div class="row form_search">
                <form class="col s12" action="/" method="POST">
                    <div class="row ">
                        <div class="input-field col s12">
                            <i class="material-icons prefix" name="submit">search</i>
                            <input id="word" name="word" type="text" maxlength="45">
                            <label for="word" class="">Search Word</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="tabContainer container">
            <div class="tabButtonsContainer">
                <!-- Max nÂº Buttons = 7 -->
                <button onClick="open_page(this.id)" class="tabButton" id="cambridge">Cambridge Dictionary</button>
                <button onClick="open_page(this.id)" class="tabButton" id="longman">Longman Dictionary</button>
                <button onClick="open_page(this.id)" class="tabButton" id="thesaurus">Thesaurus Synonyms</button>
                <button onClick="open_page(this.id)" class="tabButton" id="duckduckgo">DuckDuckGo Images</button>
                <button onClick="open_page(this.id)" class="tabButton" id="sentencedict">Sentence Dictionary</button>
                <button onClick="open_page(this.id)" class="tabButton" id="macmillan">Macmillan Dictionary</button>
                
            </div>
            

            <div class="tabContentContainer">

                <div id="cambridge_embed" class="tabContent">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://dictionary.cambridge.org/us/search/direct/?datasetsearch=english&q={{ word }}" frameborder="0" sandbox="allow-scripts allow-same-origin allow-forms" title="Cambridge Dictionary" name="cambridge" loading="lazy">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>

                <div id="longman_embed" class="tabContent">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe is="x-frame-bypass" class="embed-responsive-item" src="https://www.ldoceonline.com/search/english/direct/?datasetsearch=english&q={{ word }}" frameborder="0" title="Longman Dictionary" name="longman" loading="eager">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>

                <div id="thesaurus_embed" class="tabContent">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.thesaurus.com/browse/{{ word }}" sandbox="allow-scripts allow-same-origin allow-forms" frameborder="0" title="Thesaurus Synonyms" name="thesaurus" loading="lazy">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>

                <div id="duckduckgo_embed" class="tabContent">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe is="x-frame-bypass" class="embed-responsive-item" src="https://duckduckgo.com/?q={{ word }}&iax=images&ia=images" frameborder="0" sandbox="allow-scripts allow-same-origin" title="DuckDuckGo Images" name="duckduckgo" loading="eager">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>

                <div id="sentencedict_embed" class="tabContent">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://sentencedict.com/" frameborder="0" title="Sentence Dictionary" name="sentencedict" loading="lazy">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>

                <div id="macmillan_embed" class="tabContent">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe is="x-frame-bypass" class="embed-responsive-item" src="https://www.macmillandictionary.com/search/british/direct/?q={{ word }}" frameborder="0" sandbox="allow-scripts allow-same-origin allow-forms" title="Macmillan Dictionary" name="macmillan" loading="lazy">
                            <div class="p">Your browser does not support iframes.</div>
                        </iframe>
                    </div>
                </div>

            </div>

        </div>
        

    {% endif %}
    
{% endblock %}
